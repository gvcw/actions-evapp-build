name: "ev-app build"
description: "build ev-app"
inputs: 
  MAVEN_VERSION:
    required: true
    default: 3.8.6
  JAVA_VERSION:
    required: true
    default: 1.8
  REGISTRY:
    required: true
    default: "gvcwapp.azurecr.io"
  REGISTRY_PASSWORD:
    required: true
  EV_APP:
    required: true
  TAGS:
    required: true
runs:
  using: "composite"
  steps:
    # - name: Set tag ref
    #   shell: bash
    #   run: |
    #     echo DOCKER_TAGS_APP=${{ inputs.REGISTRY }}/${{ inputs.EV_APP }}/app:latest,${{ inputs.REGISTRY }}/${{ inputs.EV_APP }}/app:$(echo ${{ inputs.TAGS }} | sed 's#,#,${{ inputs.REGISTRY }}/${{ inputs.EV_APP }}/app:#g') >> $GITHUB_ENV
    #     echo DOCKER_TAGS_SCHEDULER=${{ inputs.REGISTRY }}/${{ inputs.EV_APP }}/scheduler:latest,${{ inputs.REGISTRY }}/${{ inputs.EV_APP }}/scheduler:$(echo ${{ inputs.TAGS }} | sed 's#,#,${{ inputs.REGISTRY }}/${{ inputs.EV_APP }}/scheduler:#g') >> $GITHUB_ENV        

    - name: Docker meta
      id: meta-app
      uses: docker/metadata-action@v4
      with:
        flavor: |
          latest=auto        
        images: |
          ${{ inputs.REGISTRY }}/${{ inputs.EV_APP }}/app
        tags: |
          type=ref,event=branch
          type=match,pattern=deploy-(.*),group=1,value={{branch}},event=branch
          type=match,pattern=pgeor-(.*)ci,group=1,value={{branch}},event=branch
          type=ref,event=pr
          type=ref,event=tag
          type=sha,prefix=

    - name: Docker meta
      id: meta-scheduler
      uses: docker/metadata-action@v4
      with:
        flavor: |
          latest=auto        
        images: |
          ${{ inputs.REGISTRY }}/${{ inputs.EV_APP }}/scheduler
        tags: |
          type=ref,event=branch
          type=match,pattern=deploy-(.*),group=1,value={{branch}},event=branch
          type=match,pattern=pgeor-(.*)ci,group=1,value={{branch}},event=branch
          type=ref,event=pr
          type=ref,event=tag
          type=sha,prefix=

    - name: show tags
      shell: bash
      run: |
        echo -e app: \n"${{ steps.meta-app.outputs.tags }}"
        echo -e scheduler: \n"${{ steps.meta-scheduler.outputs.tags }}"

    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.5
      with:
        maven-version: ${{ inputs.MAVEN_VERSION}}

    - name: versions mvn
      shell: bash
      run: |
        mvn --version

    - uses: actions/setup-java@v1
      with:
        java-version: ${{ inputs.JAVA_VERSION}}

    - name: versions java
      shell: bash
      run: |
        java -version

    - name: Cache mvn packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.OS }}-mvn-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.OS }}-mvn-
          ${{ runner.OS }}-

    - name: build deps
      shell: bash
      run: |
        cd builddeps
        . installdeps.sh
        . installcomm.sh

    - name: mvn build
      shell: bash
      run: mvn -B -e install -Ddockerfile.skip dependency:copy-dependencies
      #-pl app,frontend,scheduler -am


    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ inputs.REGISTRY }}
        username: gvcwapp
        password: ${{ inputs.REGISTRY_PASSWORD }}
    
    - name: Build and push app
      uses: docker/build-push-action@v4
      with:
        context: app
        push: true
        file: app/Dockerfile-nojar
        cache-from: ${{ inputs.REGISTRY }}/${{ inputs.EV_APP }}:latest
        tags: ${{ steps.meta-app.outputs.tags }}
        labels: ${{ steps.meta-scheduler.outputs.labels }}
 
    - name: Build and push scheduler
      uses: docker/build-push-action@v4
      with:
        context: scheduler
        push: true
        file: scheduler/Dockerfile-nojar
        cache-from: ${{ inputs.REGISTRY }}/${{ inputs.EV_APP }}:latest
        tags: ${{ steps.meta-scheduler.outputs.tags }}
        labels: ${{ steps.meta-scheduler.outputs.labels }}
